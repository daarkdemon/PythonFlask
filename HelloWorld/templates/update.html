{% extends 'base.html' %}

{% block head %} 
<title> Update Task </title>
{% endblock %}

{% block body %} 

<div class="content">
    <h1> Update Task </h1>

    <div class="form">
        <form method="post" action="/update/{{task.id}}">
            <input type="name" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>

{% endblock %}
